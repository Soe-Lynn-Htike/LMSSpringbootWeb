<div class="container marketing" ng-controller="branchController">
	<h3 class="text-center">Enter details to Add Branch:</h3>
	<div class="col-md-12 col-xs-12">
		<form>
			<div class="form-group">
				<label for="branchName">Enther Branch Name: </label> <input
					type="text" class="form-control" ng-model="branch.branchName" placeholder="Branch Name">
			</div>
      <div class="form-group">
        <label for="branchAddress">Enther Branch Address: </label> <input
          type="text" class="form-control" ng-model="branch.branchAddress" placeholder="Branch Address">
      </div>
			<button type="button" class="btn btn-primary" ng-click="saveBranch()">Save
				Branch</button>
		</form>
	</div>
</div>
