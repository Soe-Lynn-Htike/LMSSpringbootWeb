<div class="container marketing">
	<h3 class="text-center">Update details to Add Author:</h3>
	<div class="col-md-12 col-xs-12">
		<form>
			<div class="form-group">
				<label for="authorName">Update Author Name: </label> <input
					type="text" class="form-control" ng-model="author.authorName" placeholder="Author Name">
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect1">Choose Book</label>
				<multiple-autocomplete ng-model="booklist"
		 				object-property="title"
		 				suggestions-arr="books">
					</multiple-autocomplete>
			</div>
			<button type="button" class="btn btn-primary" ng-click="updateAuthor(a.authorId)">Update
				Author</button>
		</form>
	</div>
</div>
