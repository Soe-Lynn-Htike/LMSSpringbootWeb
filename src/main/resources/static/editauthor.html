<div class="container marketing">
	<h3 class="text-center">Update details to Add Author:</h3>
	<div class="col-md-12 col-xs-12">
		<form>
			<div class="form-group">
				<label for="authorName">Update Author Name: </label> <input
					type="text" class="form-control" ng-model="author.authorName" placeholder="Author Name">
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect1">Example select</label> <select
					class="form-control" id="exampleFormControlSelect1">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect2">Example multiple
					select</label> <select multiple class="form-control"
					id="exampleFormControlSelect2">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<button type="button" class="btn btn-primary" ng-click="updateAuthor(a.authorId)">Update
				Author</button>
		</form>
	</div>
</div>
