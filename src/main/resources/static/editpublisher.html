<div class="container marketing">
	<h3 class="text-center">Update details to Publisher:</h3>
	<div class="col-md-12 col-xs-12">
		<form>
			<div class="form-group">
				<label for="publisherName">Update Publisher Name: </label> <input
					type="text" class="form-control" ng-model="publisher.publisherName" placeholder="Publisher Name">
			</div>
      <div class="form-group">
				<label for="publisherAddress">Update Publisher Address: </label> <input
					type="text" class="form-control" ng-model="publisher.publisherAddress" placeholder="Publisher Address">
			</div>
      <div class="form-group">
				<label for="publisherPhone">Update Publisher Address: </label> <input
					type="text" class="form-control" ng-model="publisher.publisherPhone" placeholder="Publisher Phone">
			</div>
			<button type="button" class="btn btn-primary" ng-click="updatePublisher(publisher.publisherId)">Update
				Author</button>
		</form>
	</div>
</div>
