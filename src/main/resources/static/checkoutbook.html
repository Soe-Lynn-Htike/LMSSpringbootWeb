<div class="container marketing">
	<h3 class="text-center">Borrower {{borrower.name}}</h3>
	<div class="col-md-12 col-xs-12">
	
        <div class="col-md-12 col-xs-12">
            <div class="form-group">
				<label for="exampleFormControlSelect1">Select Branch</label>
				<div class="form-item-container">
					<select style="height:34px;" class="form-control selectpicker" ng-change="checkOutBookByBranch(selectedBranch,borrower.cardNo)" ng-model="selectedBranch"  ng-options="branch.branchName for branch in branches">
					</select>
				</div>
				
			</div>
        </div>
        <div class="col-md-12 col-xs-12" ng-if="books.length >0">
            <div class="form-group">
				<label for="exampleFormControlSelect1">Select Book</label>
				<div class="form-item-container">
					<select style="height:34px;" class="form-control selectpicker" ng-change="addBookCheckOut(selectedBook)" ng-model="selectedBook"  ng-options="book.title for book in books">
					</select>
				</div>
				
			</div>
		</div>
		
		<div class="col-md-12 col-xs-12 jumbotron" ng-if="books.length ===0">
			<h3 class="text-center">This branch has no available books</h3>
		</div>
        <div class="col-md-12 col-xs-12">
            <button type="button" class="btn btn-primary"  ng-if="books.length >0" ng-click="checkOutBook(borrower.cardNo)">CheckOut
				Book</button>
        </div>
	</div>
</div>
