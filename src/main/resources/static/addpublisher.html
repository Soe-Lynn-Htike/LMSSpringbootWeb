<div class="container marketing" ng-controller="publisherController">
	<h3 class="text-center">Enter details to Add Publisher:</h3>
	<div class="col-md-12 col-xs-12">
		<form>
			<div class="form-group">
				<label for="publisherName">Enter Publisher Name: </label> <input
					type="text" class="form-control" ng-model="publisher.publisherName" placeholder="Publisher Name">
			</div>
      <div class="form-group">
        <label for="publisherName">Enter Publisher Address: </label> <input
          type="text" class="form-control" ng-model="publisher.publisherAddress" placeholder="Publisher Address">
      </div>
      <div class="form-group">
        <label for="publisherName">Enter Publisher Phone: </label> <input
          type="text" class="form-control" ng-model="publisher.publisherPhone" placeholder="Publisher Phone">
      </div>
			<button type="button" class="btn btn-primary" ng-click="savePublisher()">Save
				Publisher</button>
		</form>
	</div>
</div>
