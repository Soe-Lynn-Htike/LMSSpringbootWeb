<div class="container marketing" ng-controller="borrowerController">
	<h3 class="text-center">Enter details to Add Borrower:</h3>
	<div class="col-md-12 col-xs-12">
		<form>
			<div class="form-group">
				<label for="borrowerName">Enter Borrower Name: </label> <input
					type="text" class="form-control" ng-model="borrower.name" placeholder="Borrower Name">
			</div>
      <div class="form-group">
        <label for="borrowerAddress">Enter Borrower Address: </label> <input
          type="text" class="form-control" ng-model="borrower.address" placeholder="Borrower Address">
      </div>
      <div class="form-group">
        <label for="borrowerPhone">Enter Borrower Phone: </label> <input
          type="text" class="form-control" ng-model="borrower.phone" placeholder="Borrower Phone">
      </div>
			<button type="button" class="btn btn-primary" ng-click="saveBorrower()">Save
				Borrower</button>
		</form>
	</div>
</div>
