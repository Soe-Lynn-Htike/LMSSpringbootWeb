<div class="container marketing">
	<h3 class="text-center">Update details to Branch:</h3>
	<div class="col-md-12 col-xs-12">
		<form>
			<div class="form-group">
				<label for="branchName">Update Branch Name: </label> <input
					type="text" class="form-control" ng-model="branch.branchName" placeholder="Branch Name">
			</div>
            <div class="form-group">
				<label for="branchAddress">Update Branch Address: </label> <input
					type="text" class="form-control" ng-model="branch.branchAddress" placeholder="Branch Address">
			</div>
            <div class="form-group">
				<label for="exampleFormControlSelect1">Choose Book</label>
				<div class="form-item-container">
					<select style="height:34px;" class="form-control selectpicker" ng-model="selectedName" ng-change="showBookCopies(selectedName)"  ng-options="book.title for book in books">
					</select>
				</div>
            </div>
            <div class="form-group" ng-if="showbookcopy">
                <label for="bookCopies">BookCopies </label> 
                <input type="number" class="form-control" ng-model="bookcopy.noOfCopies" placeholder="Book Copies">
			</div>
			<button type="button" class="btn btn-primary" ng-click="updateBranch(branch.branchId)">Update
				Branch</button>
		</form>
	</div>
</div>
