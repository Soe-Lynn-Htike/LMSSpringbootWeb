<div class="container marketing">
	<h3 class="text-center">Update details to Borrower:</h3>
	<div class="col-md-12 col-xs-12">
		<form>
			<div class="form-group">
				<label for="borrowerName">Update Borrower Name: </label> <input
					type="text" class="form-control" ng-model="borrower.name" placeholder="Borrower Name">
			</div>
      <div class="form-group">
				<label for="borrower">Update Borrower Address: </label> <input
					type="text" class="form-control" ng-model="borrower.address" placeholder="Borrower Address">
			</div>
      <div class="form-group">
				<label for="borrowerPhone">Update Borrower Phone: </label> <input
					type="text" class="form-control" ng-model="borrower.phone" placeholder="Borrower Phone">
			</div>
			<button type="button" class="btn btn-primary" ng-click="updateBorrower(borrower.cardNo)">Update
				Borrower</button>
		</form>
	</div>
</div>
